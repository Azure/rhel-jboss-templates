name: CI Validation Multi-VM PAYG
run-name: Running validation workflows with plan:${{ inputs.ci_plan }}

on:
  schedule:
    - cron: '0 12 1 * *'  # Runs on the 1st of every month at 12:00 PM (noon) UTC
  workflow_dispatch:
    inputs:
      ci_plan:
        description: 'Path to the validation plan file'
        required: true
        type: choice
        options:
          - multivm-payg-plan
        default: multivm-payg-plan

jobs:
  execute-validation:
    runs-on: ubuntu-latest
    outputs:
      results: ${{ steps.ci-validation.outputs.results }}
      report_url: ${{ steps.ci-validation.outputs.report_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set validation plan file
        id: set-plan-file
        run: |
          case "${{ inputs.ci_plan || 'multivm-payg-plan' }}" in
            multivm-payg-plan)
              CI_FILE=".github/ci/validation-plan-multivm-payg.json"
              ;;
            *)
              echo "Unknown plan option: ${{ inputs.ci_plan }}"
              exit 1
              ;;
          esac
          echo "ci_file=$CI_FILE" >> $GITHUB_OUTPUT
      
      - name: Execute CI Validation
        id: ci-validation
        uses: ./.github/actions/ci
        with:
          ci_file: ${{ steps.set-plan-file.outputs.ci_file }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
