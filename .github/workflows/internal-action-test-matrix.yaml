name: Internal Action Test generateMatrix
run-name:  Test generateMatrix with `databaseType`:${{ inputs.databaseType }}

on:
  workflow_dispatch:
    inputs:
      databaseType:
        description: 'Database connection'
        required: true
        default: 'mssqlserver'
        type: choice
        options:
          - mssqlserver
          - mssqlserver-passwordless
          - oracle
          - mysql(flexible)
          - mysql-passwordless(flexible)
          - postgresql(flexible)
          - postgresql-passwordless(flexible)
          - all

jobs:
  generateMatrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate matrix
        id: set-matrix
        run: |
          if [ "${{ inputs.databaseType }}" == "all" ]; then
            echo '{
              "databaseType": [
                "mssqlserver",
                "mssqlserver-passwordless",
                "mysql(flexible)",
                "mysql-passwordless(flexible)",
                "postgresql(flexible)",
                "postgresql-passwordless(flexible)"
              ]
            }' | jq -c '.' | sed 's/^/matrix=/' >> "$GITHUB_OUTPUT"
          else
            echo '{
              "databaseType": [
                "${{ inputs.databaseType }}"
              ]
            }' | jq -c '.' | sed 's/^/matrix=/' >> "$GITHUB_OUTPUT"
          fi

  test-database:
    needs: generateMatrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.generateMatrix.outputs.matrix)}}
    steps:
        - name: Checkout rhel-jboss-templates
          uses: actions/checkout@v4

